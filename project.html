<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="sign.js"></script>
    </head>

    <body>
        <div class="sign-up-form">
         <h1>Sign up</h1>
         <form>
             <label for="fullname">Full Name:</label>
             <input id="fullname" type="text" class="input-box" placeholder="Your name">
             
             <label for="email">Email:</label>
             <input id="email" type="email" class="input-box" placeholder="Your email">
             
             <label for="password">Password:</label>
             <input id="password" type="password" class="input-box" placeholder="Your Password">
             
             <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
             
             <button type="button" class="signup-btn">Sign up</button>
         </form>
        </div>

     </body>
     
     
</html>
