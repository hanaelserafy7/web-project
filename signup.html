          <form id="signup-form">
              <label for="fullname">Full Name:</label>
              <input id="fullname" type="text" class="input-box" placeholder="Your name" required>
              
              <label for="email">Email:</label>
              <input id="email" type="email" class="input-box" placeholder="Your email" required>
              
              <label for="password">Password:</label>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
        const signUpForm = document.getElementById("signup-form");
        
        signUpForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const fullNameInput = document.getElementById("fullname").value;
            const emailInput = document.getElementById("email").value;
            const passwordInput = document.getElementById("password").value;
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            // Simple password length validation
            if (passwordInput.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }
            
            // If all validations pass, display success message and redirect
            alert("Successfully signed up!");
            window.location.href = "index.html"; // Redirect to index.html
        });
    });
